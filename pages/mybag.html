                    </div>

          <section id="cart">

              <div class="row">

                </div>
              </div>

                <!-- side left -->

                  <div class="items card-checkbox">

                    <div class="select-btn-items">

                      <a class="btn-delete " href="">Delete</a>

                        <div class="wrapper-desc ">
                          <h5 class="title-product ">Men's formal suit - Black & White</h5>

                      <div class="product-qty">
